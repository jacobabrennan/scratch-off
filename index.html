<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>Scratcher Test</title>
        <script src="index.js" type="module"></script>
    </head>
    <body style="background: linear-gradient(45deg, blue 50%, darkblue 50%); background-size: 10px 10px;">
        <div id="root" @click="width=Math.random()*500">
            <image-scratcher
                :width="width"
                :height="height"
                foreground="images/flag.svg"
                background="images/shape.svg"
                @finished="finished()"
            />
        </div>
    </body>
</html>
